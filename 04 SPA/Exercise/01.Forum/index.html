<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cd69e2433.js" crossorigin="anonymous"></script>
    <script src="src/app.js" type="module"></script>
    <title>SoftUni Forum</title>
</head>

<body>

    <header>
        <div class="mini-navbar-wrap">
            <div class="logo-wrap">
                <p class="logo"><span class="logo">SoftUni Forum</span></p>
            </div>
            <div class="mini-navbar">

            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="javascript:void(0)">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- homepage -->
    <div class="container">
        <main id="app">
            
        </main>
    </div>
    
    <div id="views" style="display: none;">
        <div class="new-topic-border" id="newTopic">
            <div class="header-background">
                <span>New Topic</span>
            </div>
            <form id="newPostForm">
                <div class="new-topic-title">
                    <label>Title *</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="new-topic-title">
                    <label>Username *</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="new-topic-content">
                    <label>Post *</label>
                    <textarea name="post" id="post" cols="30" rows="10" style="resize: none;"></textarea>
                </div>
                <div class="new-topic-buttons">
                    <button id="cancelBtn">Cancel</button>
                    <button id="postBtn">Post</button>
                </div>
            </form>
        </div>
    </div>



    <footer>
        <p>This site is designed to be used for training purposes at SoftUni.</p>
        <p>You can find the real SoftUni forum at this link:</p>
        <p><span><a href="https://softuni.bg/forum">https://softuni.bg/forum</a></span>
        </p>
    </footer>
</body>

</html>
